<h1>{{ editHero ? "Atualizando" : "Novo" }} Herói</h1>
<!--FORM GROUP É A PROPRIEDADE DO COMPONENT-->
<form [formGroup]="form">
  <mat-card>
    <mat-card-content fxLayout="column">
      <!-- ID -->
      <mat-form-field *ngIf="editHero">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <!-- NOME -->
      <mat-form-field>
        <mat-label>Herói</mat-label>

        <input
          id="nome"
          formControlName="nome"
          matInput
          placeholder="Nome"
          type="text"
          required
        />
        <mat-error>Preenchimento obrigatório</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button
        mat-button
        matTooltip="Salvar"
        mat-mini-fab
        *ngIf="editHero"
        [disabled]="form.invalid"
        (click)="atualizar()"
      >
        <mat-icon>done</mat-icon>
      </button>
      <button
        mat-button
        matTooltip="Salvar"
        mat-mini-fab
        *ngIf="!editHero"
        (click)="criar()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button mat-button matTooltip="Voltar" mat-mini-fab (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
