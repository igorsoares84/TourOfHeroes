<h1>Dashboard</h1>

<div *ngIf="!heroes.length">
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
</div>

<!--FXLAYOUT SX E SM, MD, LG SÃƒO AMBOS PARA MOBILE-->

<div
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="space-between"
>
  <mat-card *ngFor="let hero of heroes" routerLink="/heroes/{{ hero.id }}">
    <mat-card-title>{{ hero.nome }}</mat-card-title>
  </mat-card>
</div>
