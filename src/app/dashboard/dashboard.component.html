<h1>Dashboard</h1>
<!--FXLAYOUT SX E SM, MD, LG SÃO AMBOS PARA MOBILE-->

<div fxLayout="column" fxLayoutGap="24px">
  <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between">
    <mat-card *ngFor="let hero of heroes" routerLink="/heroes/{{ hero.id }}">
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card>
  </div>
  <!--Para propriedade Output devemos usar o (variavel). Feito a criação de outro método onSelected
  no dashboard.ts para captura do event-->
  <app-pesquisa-hero [label]="'Pesquisa de heróis'"  (selected)="onSelected($event)"  ></app-pesquisa-hero>
</div>
